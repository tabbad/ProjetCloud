name: Deploy React App to Google App Engine

on:
  push:
    branches: [ master ]   # d√©ploie quand tu push sur main
  workflow_dispatch:      # permet un lancement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          REACT_APP_API_URL: https://backendprojetcloud-env.eba-s5fadmwy.eu-west-3.elasticbeanstalk.com
          REACT_APP_ENV: production
        run: |
          echo "Building with API URL: $REACT_APP_API_URL"
          npm run build
          echo "Build completed with backend URL: $REACT_APP_API_URL"

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to App Engine
        run: gcloud app deploy --quiet
